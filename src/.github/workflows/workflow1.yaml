name: CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências
        run: npm install

      - name: Rodar Testes
        run: npm test